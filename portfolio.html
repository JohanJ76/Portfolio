      <!-- Scroll to top -->
      <script>
            // Get the button
            let mybutton = document.getElementById("myBtn");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                  scrollFunction()
            };

            function scrollFunction() {
                  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                        mybutton.style.display = "block";
                  } else {
                        mybutton.style.display = "none";
                  }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                  document.body.scrollTop = 0;
                  document.documentElement.scrollTop = 0;
            }
      </script>

      <!-- RANDOM DISPLAY GALLERY IMAGES -->
      <script>
            /*Shuffle children of a parent element. Useful for randomizing an image gallery.
      @param {String} selector    The selector to match against
      */
            var shuffleChildren = function (selector) {
                  var parent = document.querySelector(selector);
                  try {
                        for (var i = parent.children.length; i >= 0; i--) {
                              parent.appendChild(parent.children[(Math.random() * i) | 0]);
                        }
                  } catch (e) {
                        console.error(e);
                  }
            };

            shuffleChildren('.gallery');
      </script>



      <!-- GALLERY FILTER -->
      <script>
            const liItem = document.querySelectorAll('.gallery-filter ul li');
            const imgItem = document.querySelectorAll('.gallery img');

            liItem.forEach(li => {
                  li.onclick = function () {
                        //active
                        liItem.forEach(li => {
                              li.className = "";
                        })
                        li.className = "active";

                        //Filter
                        const value = li.textContent;
                        imgItem.forEach(img => {
                              img.style.display = 'none';
                              if (img.getAttribute('data-filter') == value
                                    .toLowerCase() || value == "All") {
                                    img.style.display = 'block';
                              }
                        })
                  }
            });
      </script>
